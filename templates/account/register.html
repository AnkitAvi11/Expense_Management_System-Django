{%extends 'base.html'%}
{%block title%}Register{%endblock%}
{%block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="my-form">
                    <form action="{%url 'register'%}" method="post" enctype="multipart/form-data">
                        <h3>Signup</h3>
                        {%csrf_token%}
                        {%if messages%}
                        <div class="form-group">
                            {%for message in messages%}
                            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                                <strong>Holy guacamole!</strong> {{message}}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            {%endfor%}
                        </div>
                        {%endif%}

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fname">First Name </label>
                                <input type="text" name="fname" id="fname" class="form-control" placeholder="John" value="{{fname}}" required="required">
                            </div>
                            
                            
                            <div class="form-group col-md-6">
                                <label for="lname">Last Name  </label>
                                <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe">
                            </div>                            
                        </div>
                        <div class="form-group">
                            <label for="username">Username  </label>
                            <input type="text" name="username" id="username" placeholder="Use a unique username" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address  </label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="johndoe@xyz.com" required="required">
                        </div>
                        <div class="form-group">
                            <label for="password1">Password  </label>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="************" required="required">
                        </div>
                        <div class="form-group">
                            <label for="profile">Uplaod a profile pic : </label>
                            <input type="file" name="profile" id="profile">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="REGISTER" class="btn btn-dark" style="width:100%">
                        </div>
                        
                        <div class="form-group">
                            <p>Already have an account ? <a href="{%url 'login'%}">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{%endblock%}
