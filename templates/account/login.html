{%extends 'base.html'%}
{%block title%}Login{%endblock%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="my-form">
                <form action="{%url 'login'%}?next={{next}}" method="post" enctype="multipart/form-data">
                    <h3>Login</h3>
                    {%csrf_token%}
                    {%include 'partials/error.html'%}
                    <div class="form-group">
                        <label for="username">Username or email  </label>
                        <input type="text" name="username" id="username" placeholder="Enter your username or email address" class="form-control" required="required">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password  </label>
                        <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter your password" required="required">
                    </div>
                    <div class="form-group">
                        <p><a href="#">Forgot password ?</a></p>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" value="LOGIN" class="btn btn-dark" style="width:100%">
                    </div>
                    
                    <div class="form-group">
                        <p>Don't have an account ? <a href="{%url 'register'%}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{%endblock%}
