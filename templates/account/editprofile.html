{%extends 'base.html'%}
{%load static%}
{%block title%}Edit profile{%endblock%}
{%block content%}

    <div class="container" style="margin-top: 20px;">
        <div class="row">

            <div class="col-sm-3">
                {%include 'partials/profile.html'%}
            </div>

            <div class="col-sm-9" style="margin-bottom: 20px;">
                <h3>Edit profile</h3>
                <!-- #region form for editing profile-->
                <form action="{%url 'editprofile'%}" method="post" enctype="multipart/form-data" id="my-change-form">
                    {%csrf_token%}
                    <input type="hidden" name="user_id" value="{{user.id}}">
                    <!-- first name and last name -->
                    {%include 'partials/error.html'%}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fname">First Name </label>
                            <input type="text" name="fname" id="fname" class="form-control" placeholder="John" value="{{user.first_name}}" required="required">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lname">Last Name  </label>
                            <input type="text" name="lname" id="lname" class="form-control" placeholder="Doe" value="{{user.last_name}}">
                        </div>                            
                    </div>
                    <!-- username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{user.username}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" value="{{user.email}}" class="form-control">
                    </div>
                    <!--
                        Bio
                    -->
                    <div class="form-group">
                        <label for="bio">Bio : </label>
                        <textarea name="bio" id="bio" cols="30" rows="10" class="form-control">{{user.userprofile.user_bio}}</textarea>
                        
                    </div>
                    <div>
                        <input type="submit" value="CHANGE CREDENTIALS" class="form-control btn btn-outline-primary" id='change'>
                    </div>

                </form>
            </div>

        </div>
    </div>

{%endblock%}

{%block bodyscript%}
    <script src="{%static 'js/main.js'%}"></script>
{%endblock%}
